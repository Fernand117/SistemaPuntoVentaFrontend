<app-menu></app-menu>
<app-menuadmin></app-menuadmin>
<div class="caja">
    <div class="container">
        <h1>Lista de compras</h1>
        <hr>
    </div>
    <div class="container ct">
        <table class="table">
            <thead>
                <tr class="bg-primary tr">
                    <th scope="col">#</th>
                    <th scope="col">Remision</th>
                    <th scope="col">Fecha de entrega</th>
                    <th scope="col">Provedor</th>
                    <th scope="col">Opciones</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let item of compras; let i = index">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.remision_compra}}</td>
                    <td>{{item.fecha_entrega}}</td>
                    <td>{{item.provedor}}</td>
                    <td>
                        <button class="btn bl btn-danger" (click)="eliminar(item, i)">Eliminar</button>

                        <button class="btn bl btn-warning" [routerLink]="['/DetallesCompras', item.id]">Detalles</button>

                        <button class="btn bl btn-info" [routerLink]="['/DetallesListaCompras', item.id]">Lista</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container cont-btn-comp">
        <button class="btn btn-comp btn-success" [routerLink]="['/ComprasAdmin']">Registrar nueva compra</button>
    </div>
</div>
