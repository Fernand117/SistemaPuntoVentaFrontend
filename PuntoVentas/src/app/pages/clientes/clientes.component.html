<app-menuadmin></app-menuadmin>
<div class="caja">
    <div class="container">
        <h1>Clientes</h1>
        <hr>
        <form (ngSubmit)="RegistrarCliente(form)" #form="ngForm">
            <h5>Nombre</h5>
            <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="cliente.nombre" placeholder="Carlos">
            <h5>Ciudad</h5>
            <input type="text" name="apellidop" id="apellidop" class="form-control" [(ngModel)]="cliente.apellidop" placeholder="Jímenes">
            <h5>Estado</h5>
            <input type="text" name="apellidom" id="apellidom" class="form-control" [(ngModel)]="cliente.apellidom" placeholder="García">
            <h5>Dirección</h5>
            <input type="text" name="direccion" id="direccion" class="form-control" [(ngModel)]="cliente.direccion" placeholder="Av #5">
            <h5>Telefono</h5>
            <input type="text" name="telefono" id="telefono" class="form-control" [(ngModel)]="cliente.telefono" placeholder="271-187-0738">
            <br>
            <button mat-button class="btn btn-success" type="submit">Registrar cliente</button>
        </form>
    </div>
    <div class="container ct">
        <table class="table">
            <thead>
                <tr class="bg-primary tr">
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let item of clientes; let i of index">
                    <th scope="row">{{i.codigo}}</th>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellidop}}</td>
                    <td>{{item.apellidom}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.telefono}}</td>
                    <td>
                        <button class="btn bl btn-danger" (click)="eliminar(item, i)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
